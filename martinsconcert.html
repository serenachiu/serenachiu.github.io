    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Concert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/3971983/pexels-photo-3971983.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
        }

        .form-container {
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.85);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .submit-button {
            transition: all 0.2s ease;
        }

        .submit-button:hover {
            transform: translateY(-1px);
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .is-loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .is-loading::after {
            content: "";
            display: block;
            width: 1em;
            height: 1em;
            position: absolute;
            left: calc(50% - 0.5em);
            top: calc(50% - 0.5em);
            border: 2px solid transparent;
            border-radius: 9999px;
            border-top-color: #fff;
            border-left-color: #ddd;
            animation: spinAround 0.5s infinite linear;
        }

        @keyframes spinAround {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>



    <div class="overlay"></div>
    <div class="form-container w-full max-w-md rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Martin's Concert</h2>

            <div class="border-gray-300 my-5">
                <div>日期：2025年8月3日</div>
                <div>時間：晚上8點</div>
                <div>地點：香港大會堂演奏廳</div>
            </div>

            <form id="form">
                <div class="space-y-5">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <input type="text" id="name" name="Name" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none transition-colors" required="">
                    </div>

                    <!-- Phone Field -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">電話</label>
                        <input type="text" id="phone" name="Phone" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none transition-colors" required="">
                    </div>

                    <!-- Headcount Field -->
                    <div>
                        <label for="headcount" class="block text-sm font-medium text-gray-700 mb-1">同行人數（包括自己）</label>
                        <input type="text" id="headcount" name="Headcount" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none transition-colors">
                    </div>

                    <!-- Remark Field -->
                    <div>
                        <label for="remark" class="block text-sm font-medium text-gray-700 mb-1">備注（如有）</label>
                        <textarea id="remark" name="Remark" rows="4" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none transition-colors resize-none"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-button" class=" submit-button w-full bg-indigo-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mt-5">
                        提交
                    </button>

                </div>
            </form>

            <!-- Feedback Message (Hidden by default) -->
            <div id="message" class="hidden mt-5 p-4 border rounded-lg text-center bg-green-50 border-green-200 text-green-700">
            </div>

        </div>

    </div>
    

    <script>
        const form = document.getElementById("form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        submitButton.disabled = true;
        submitButton.classList.add("is-loading");
        

        try {
          const formData = new FormData(this);
          const formDataObj = {};

          // Convert FormData to object
          for (let [key, value] of formData.entries()) {
            formDataObj[key] = value;
          }

          // Submit form data

          const scriptURL =
            "https://script.google.com/macros/s/AKfycbxuaDdFsl-YV9vX2XHMMRBv-vHE-WAf8rC-gEoeFCKpTP0gTm18F6CIzpFjreUalJl5/exec";

          const response = await fetch(scriptURL, {
            redirect: "follow",
            method: "POST",
            body: JSON.stringify(formDataObj),
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          });

          const data = await response.json();

          if (data.status === "success") {
            messageDiv.textContent = "已經收到您的報名，謝謝您！";
            messageDiv.classList.remove("hidden");
            form.reset();
          } else {
            // throw new Error(data.message || "傳送失敗");
            throw new Error("傳送失敗");
          }
        } catch (error) {
          console.error("Error:", error);

          messageDiv.textContent = "傳送失敗";
          messageDiv.classList.add("bg-red-50", "border-red-200", "text-red-700");
          messageDiv.classList.remove("hidden");

        } finally {
          submitButton.disabled = false;
          submitButton.classList.remove("is-loading");

          setTimeout(() => {
            messageDiv.textContent = "";
            messageDiv.classList.remove("bg-red-50", "border-red-200", "text-red-700");
            messageDiv.classList.add("hidden", "bg-green-50", "border-green-200", "text-green-700");
          }, 4000);
        }
      });

    </script>
