    <style>
        .pdf-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .pdf-container embed, 
        .pdf-container object {
            width: 100%;
            height: auto;
            aspect-ratio: 8.5/11; /* Standard PDF aspect ratio (adjust if needed) */
            min-height: 500px; /* Minimum height for better mobile viewing */
            border: none;
        }
        
        @media (max-width: 768px) {
            .pdf-container embed,
            .pdf-container object {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Option 1: Using <embed> -->
