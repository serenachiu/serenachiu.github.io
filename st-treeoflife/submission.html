<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f8f4f1;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        p {
            font-size: 25px;
            letter-spacing: 1px;
        }

        a {
            padding: 10px 60px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            vertical-align: middle;
            
            
            background-color: #f5a623 ;
            color: white;
            font-size: 15px;
            font-weight: bold;
            letter-spacing: 1.3px;
        }

    </style>

    <script>

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                window.location.href = "./index.html";
            }
        });
    </script>


</head>
<body>
    <p>Welcome!</p>
    <a href="./index.html">BACK &#11013</a>
</body>
</html>
